language: objective-c
osx_image: xcode7.3

notifications:
  email: false

cache:
  bundler: true

before_install:
  - SIMULATOR_ID=$(xcrun instruments -s | grep -o "${ATLAS_TEST_SIMULATOR} \[.*\]" | sed "s/.*\[\(.*\)\]$/\1/")

script:
  - bundle exec ./calypso.rb xcode test UnitTests 3

after_script:
  - bash <(curl -s https://codecov.io/bash) -J AtlasSDK -J AtlasUI

