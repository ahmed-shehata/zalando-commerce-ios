language: objective-c
osx_image: xcode8

notifications:
  email: false

cache:
  bundler: true

script:
  - bundle exec ./calypso.rb xcode test 3

after_script:
  - bash <(curl -s https://codecov.io/bash) -J AtlasSDK -J AtlasUI

before_deploy:
  - bundle exec ./calypso.rb carthage build

deploy:
  provider: releases
  on:
    tags: true
  skip_cleanup: true
  file: AtlasSDK.framework.zip
  api_key:
    secure: 
