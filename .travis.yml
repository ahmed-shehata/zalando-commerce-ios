language: objective-c
osx_image: xcode8.2

notifications:
  email: false

cache:
  bundler: true

script:
- bundle exec ./calypso.rb xcodebuild test 3

after_script:
- bundle exec ./calypso.rb codecov upload

before_deploy:
- bundle exec ./calypso.rb carthage build

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: ZalandoCommerceSDK.framework.zip
  on:
    repo: zalando-incubator/atlas-ios
    tags: true
